name: PR Continuous Integration - Web

on:
  push:
    branches: [develop, master]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  Test:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}

    strategy:
      matrix:
        node-version: [18.12.1]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          yarn: cache
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy-review-app:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Install Scalingo CLI
        run: |
          wget -qO- https://cli-dl.scalingo.com/install.sh | bash
          echo "$HOME/bin" >> $GITHUB_PATH
      - name: Configure Scalingo CLI
        run: |
          scalingo login --api-token ${{ secrets.SCALINGO_API_KEY }}
      - name: Link review app
        run: |
          if scalingo -a pa-front-staging review-apps | grep -q pa-front-staging-pr${{ github.event.pull_request.number }}; then
          echo 'Review app already linked'
          else scalingo -a pa-front-staging integration-link-manual-review-app ${{ github.event.pull_request.number }}
          fi
