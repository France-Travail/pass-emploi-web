name: Dependabot

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 */6 * * *' # Toutes les 6 heures
  workflow_dispatch: # D√©clenchement manuel

jobs:
  auto-merge:
    name: Auto-merge patch/minor updates
    runs-on: ubuntu-latest
    # 49699333 = Dependabot bot user ID
    if: github.event_name == 'pull_request_target' && github.event.pull_request.user.id == 49699333
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@08eff52bf64351f401fb50d4972fa95b9f2c2d1b # v2.4.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout PR
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: YARN_ENABLE_SCRIPTS=false yarn install --immutable

      - name: Run lint --fix
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: yarn lint --fix

      - name: Commit lint fixes
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "style: apply lint fixes"
          git push

      - name: Enable auto-merge for patch/minor
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr merge --auto --squash "$PR_URL"
          gh pr edit "$PR_URL" --add-label "auto-merge"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-rebase:
    name: Rebase stale Dependabot PRs
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Find and rebase stale PRs
        run: |
          echo "üîç Recherche des PRs Dependabot stale..."

          stale_prs=$(gh pr list \
            --repo "${{ github.repository }}" \
            --author app/dependabot \
            --state open \
            --json number,autoMergeRequest,mergeStateStatus \
            --jq '.[] | select(.autoMergeRequest != null and .mergeStateStatus == "BEHIND") | .number')

          if [ -z "$stale_prs" ]; then
            echo "‚úÖ Aucune PR stale trouv√©e"
            exit 0
          fi

          echo "üìã PRs √† rebaser: $(echo "$stale_prs" | wc -l)"

          echo "$stale_prs" | while read pr; do
            if [ -n "$pr" ]; then
              echo "‚ôªÔ∏è  Rebase PR #$pr"
              gh pr comment "$pr" --repo "${{ github.repository }}" --body "@dependabot rebase"
            fi
          done

          echo "üéâ Termin√©"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}