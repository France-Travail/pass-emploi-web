name: Security Checks

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]
  schedule:
    # Run weekly on Monday at 8:00 UTC
    - cron: '0 8 * * 1'

jobs:
  sast:
    name: SAST (Static Analysis)
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        with:
          category: /language:javascript-typescript
          upload: true
          output: sarif-results

      - name: Check for high/critical vulnerabilities
        run: |
          echo "üîç V√©rification des vuln√©rabilit√©s high/critical..."

          # Parser le fichier SARIF g√©n√©r√© par CodeQL
          if [ ! -d "sarif-results" ]; then
            echo "‚úÖ Aucun r√©sultat SARIF trouv√©"
            exit 0
          fi

          # Chercher les r√©sultats avec niveau error ou warning (high/critical)
          high_critical=$(find sarif-results -name "*.sarif" -exec jq -r '
            .runs[].results[]? |
            select(.level == "error" or .level == "warning") |
            .ruleId + " (" + .level + "): " + .message.text
          ' {} \; 2>/dev/null)

          if [ -n "$high_critical" ]; then
            echo "‚ùå Vuln√©rabilit√©s high/critical d√©tect√©es:"
            echo "$high_critical"
            echo ""
            echo "üîó Voir les d√©tails: https://github.com/${{ github.repository }}/security/code-scanning"
            exit 1
          fi

          echo "‚úÖ Aucune vuln√©rabilit√© high/critical d√©tect√©e"

  sca:
    name: SCA (Dependency Audit)
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: high
          license-check: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: YARN_ENABLE_SCRIPTS=false yarn install --immutable

      - name: Yarn audit
        run: yarn npm audit --recursive --severity high
        continue-on-error: false